<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Static/Css/brett.css">
    <title>{{.Brettet}}</title>
</head>
<body>
    <h1> <a href="/"> Boards </a> </h1>

    <h1> {{.Brettet}} </h1>
    <p> {{.Beskrivelse}} </p>

    <form class="nytt" action="/post" method="post" enctype="multipart/form-data">
        <input type="text" placeholder="Tittel" name="tittel"> <br>
        <textarea name="tekst" placeholder="Tekst"></textarea>
        <label class="bilde" for="image"> Bilde </label> <br>
        <img hidden id="fil">
        <button hidden onclick="fjern(event)" type="button" class="fjern"> Fjern </button>
        <input hidden id="image" type="file" name="bilde"> <br>
        <input type="submit" value="Send">
    </form>

    {{range .Posts}}
        <a class="postLink" href="/post/{{.Id}}">
            <div class="post">
                <p> {{.Upvotes}} stemmer </p>

                <div class="top">
                    <p> {{.Skaper}} </p>

                    <p> {{.Skapt}} </p>
                </div>

                <h4> {{.Tittel}} </h4>

                {{if .Bilde}}
                    <img src="data:image/png;base64, {{.Bilde}}" alt="">
                {{end}}
            </div>
        </a>
    {{end}}
</body>


<script src="/Static/Scripts/image.js"></script>
</html>
